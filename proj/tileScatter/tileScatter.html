<!DOCTYPE html>
<head>
    <title>Tile Scatter</title>
</head>
<link rel="stylesheet" href="../../main.css">
<link rel="stylesheet" href="tileScatter.css">

<script src="main.js"></script>
<body>
    <div id="masterDiv">
       
    </div>
    <script>
        let deck = [];
        let cardCount = 10;
        let viewing = {card: "dummy", isViewing: false, isSorted: false};
        
        for(let r = 0; r< cardCount; r++){
            let red = Math.floor(Math.random()*256);
            let green = Math.floor(Math.random()*256);
            let blue = Math.floor(Math.random()*256);
            let top = Math.floor(Math.random()*750) + 100;
            let left = Math.floor(Math.random()*750) + 100;
            let rotation = Math.floor(Math.random()*360);

            let targCard = buildCard({title: "card"+r, colour:"rgb("+red+","+green+","+ blue+")", linkAddress:'<a href="https://www.google.com/" target="_blank">link???</a>', description:"Some test text for the sake of it!", parent:masterDiv}); 
            targCard.style.top = top+"px";
            targCard.style.left = left+"px";
            targCard.style.transform = "rotate("+ rotation +"deg)";
            targCard.onclick = function(){pickUp(this);};
            deck.push(targCard);            
        }
    </script>
    
</body>
