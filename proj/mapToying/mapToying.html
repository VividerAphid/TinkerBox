<!DOCTYPE html>
<head>
    <title>Map Toying</title>
</head>

<link rel="stylesheet" href="../../main.css">
<script src="js/planeto.js"></script>
<script src="js/map.js"></script>
<script src="js/delaunator.js"></script>
<script src="js/builder.js"></script>
<script src="js/utils.js"></script>
<script src="js/main.js"></script>

<body>
    <canvas id="mapCan"></canvas>
    <script>
        var map = [];
        var ctx = mapCan.getContext('2d');
        var settings = {debug: false, 
            width: 2500, 
            height: 2500, 
            type: 0, 
            count: 0, 
            padding: 60, 
            density: .45, 
            r: 50, 
            maxEdge: 200, 
            minAng: Math.PI/8,
            spice: 0.07
        };

        map = convertDataToMap(randomGen(settings));

        setCanvasDims(map);
        render(ctx, map, settings);

        //listTheCounts(settings, -10);
        //listTheCounts(settings, 1);
        listTheCounts(settings, 1);

        
    </script>
</body>
