<!DOCTYPE html>
<head>
    <title>Map Toying</title>
</head>
<link rel="stylesheet" href="mapToying.css">
<link rel="stylesheet" href="../../main.css">

<script src="js/utils.js"></script>
<script src="js/planeto.js"></script>
<script src="js/map.js"></script>
<script src="js/delaunator.js"></script>
<script src="js/builder.js"></script>
<script src="js/botstuff/heatmap.js"></script>
<script src="js/botstuff/chokepoint.js"></script>
<script src="js/botstuff/flow.js"></script>
<script src="js/main.js"></script>

<body>
    <div class="holder" id="settingsBox">
        <h2>Settings</h2>

        <label for="mapType">Map Type:</label>
        <select id="mapType">
            <option value="chunk">Chunk</option>
            <option value="Bottleneck">Bottleneck</option>
            <option value="circle">Circle</option>
            <option value="MidSmash">MidSmash</option>
            <option value="Ring">Ring</option>
            <option value="Symmetry">Symmetry</option>
            <option value="Spiral">Spiral</option>
            <option value="Spiral2">Spiral2</option>
        </select><br>

        <label for="widthIn">Width:</label>
        <input type="number" id="widthIn" value="1500"><br>

        <label for="heightIn">Height:</label>
        <input type="number" id="heightIn" value="1500"><br>

        <label for="paddingIn">Padding:</label>
        <input type="number" id="paddingIn" value="60"><br>

        <label for="densityIn">Density:</label>
        <input type="number" id="densityIn" value=".45"><br>

        <label for="minRadiusIn">Min Distance:</label>
        <input type="number" id="minRadiusIn" value="50"><br>

        <label for="maxEdgeIn">Max Edge Length:</label>
        <input type="number" id="maxEdgeIn" value="200"><br>

        <label for="edgeSpiceIn">Edge Spice:</label>
        <input type="number" id="edgeSpiceIn" value="0.00"><br>

        <button id="generateBtn" onclick="update()">Generate Map</button>

    </div>
    <div class="holder">
        <canvas id="mapCan"></canvas>
    </div>
    <script>
        var map = [];
        var ctx = mapCan.getContext('2d');
        var settings = {}; //defined in update()

        update();

    </script>
</body>
